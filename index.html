<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Profile Picture Generator</title>
    <meta name="description" content="Making and downloading avatars." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <label class="action">
        <input type="file" id="input-file" accept="image/*" />
        Upload
      </label>
      <p><i>The selected file is not sent to any server. The entire image generation takes place in the browser.</i></p>
      <canvas id="preview" width="500" height="500" title="Preview"></canvas
      ><br />
      <div class="buttons">
        <button type="button" class="frame-option">
          <img src="./filter-de.png" alt="Frame option DE" width="100%" />
        </button>
        <button type="button" class="frame-option">
          <img src="./filter-fr.png" alt="Frame option FR" width="100%" />
        </button>
        <button type="button" class="frame-option">
          <img src="./filter-it.png" alt="Frame option IT" width="100%" />
        </button>
        <button type="button" class="frame-option">
          <img src="./filter-en.png" alt="Frame option EN" width="100%" />
        </button>
      </div>
      <a download="framed-avatar.png" class="action" id="download-link" href="">Download</a>
      <img src="./placeholder.jpeg" alt="" width="1" id="placeholder" hidden />
    </div>
  </body>
  <script src="script.js"></script>
</html>
